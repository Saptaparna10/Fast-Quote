<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript">
function validate(){	
var x=document.forms["vehiclProp"]["vid"].value;
	
	if(x==null||x==""){
		alert("Please specify vehicle id");
		return false;
	}
var x=document.forms["vehiclProp"]["dod"].value;
	
	if(x.length==0){
		alert("Date cannot be empty");
		return false;
	}
	var x=document.forms["vehiclProp"]["amt"].value;
	
	if(x==null||x==""){
		alert("Amount cannot be empty");
		return false;
	}
var x=document.forms["vehiclProp"]["dmg"].value;
	
	if(x==null||x==""){
		alert("Please describe the damage");
		return false;
	}

}
</script>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Body proposal</title>
</head>
<body>
<form action="Signup.html" name="vehiclProp" method="post" onsubmit="return validate(this)">
<table>
<tr>
	<td>Vehicle Id </td>
	<td><input type="text" name="vid" ></input></td>
</tr>
<tr>
	<td>Date Of Damage</td>
	<td><input type="date"  name="dod" ></input></td>
</tr>
<tr>
	<td>Amount Claimed</td>
	<td><input type="number" name="amt" ></input></td>
</tr>
<tr>
	<td>Nature of Damage</td>
	<td><textarea rows="4" cols="50" name="dmg">
</textarea>
</td>
</tr>

<tr><td><input type="submit" value="submit"/></td>
</tr>
</table>
</form>
</body>
</html>
