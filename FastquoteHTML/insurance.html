<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
function enableText(str)
{

	
    if (str == "vdc" || str == "lc" ) 
        {
    	document.ins.vid.disabled= false;
    } else 
        {
    	document.ins.vid.disabled= true;
    }
    
}
function validate(){
	var x=document.forms["ins"]["std"].value;
	if(x.length==0){
		alert("Start date cannot be empty");
		return false;
	}
}

</script>
</head>
<body>
<form action="" method="post" name="ins" onsubmit="return validate()">
<table>
<tr>
<td>Type of insurance </td>
<td><select name="cov" id="cov" onchange="return enableText(this.value);">
	<option value="bic">Body-Injury coverage</option>
	<option value="vdc">vehicle damage coverage</option>
	<option value="lc">liability coverage</option>
</select></td>
</tr>
<tr><td>Vehicle ID</td>
<td><input type="text" name="vid" id="vid1" disabled="disabled"/></td>
</tr>
<tr><td>Coverage amount</td>
<td><input type="number" name="camt" /></td>
</tr>
<tr><td>Duration</td>
<td><input type="number" name="dur" /></td>
</tr>
<tr><td>Start date of insurance</td>
<td><input type="date" name="std" /></td>
</tr>
<tr><td><input type="submit" name="submit" value="submit" /></td></tr>
</table>
</form>
</body>
</html>
