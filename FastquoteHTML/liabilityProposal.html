<script type="text/javascript">
function validate(){

	if(x==null||x==""){

		return false;
	}
var x=document.forms["liaProp"]["doa"].value;

		return false;
	}
	var x=document.forms["liaProp"]["amt"].value;
	
	if(x==null||x==""){
		alert("Amount cannot be empty");
		return false;
	}
var x=document.forms["liaProp"]["lia"].value;
	
	if(x==null||x==""){
		alert("Liability type cannot be empty");
		return false;
	}

}
</script>
