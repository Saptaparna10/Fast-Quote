<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript">
function validate(){	
var x=document.forms["propBdy"]["doi"].value;
	
	if(x.length==0){
		alert("Date cannot be empty");
		return false;
	}
	var x=document.forms["propBdy"]["amt"].value;
	
	if(x==null||x==""){
		alert("Amount cannot be empty");
		return false;
	}
var x=document.forms["propBdy"]["inj"].value;
	
	if(x==null||x==""){
		alert("Please describe the injury");
		return false;
	}
var x=document.forms["propBdy"]["hos"].value;
	
	if(x==null||x==""){
		alert("Please specify hospital name");
		return false;
	}
}
</script>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Body proposal</title>
</head>
<body>
<form action="Signup.html" name="propBdy" method="post" onsubmit="return validate(this)">
<table>
<tr>
	<td>Date Of Injury</td>
	<td><input type="date"  name="doi" ></input></td>
</tr>
<tr>
	<td>Amount Claimed</td>
	<td><input type="number" name="amt" ></input></td>
</tr>
<tr>
	<td>Nature of injury</td>
	<td><textarea rows="4" cols="50" name="inj">
</textarea>
</td>
</tr>
<tr>
	<td>Hospital name</td>
	<td><input type="text" name="hos" ></input></td>
</tr>
<tr><td><input type="submit" value="submit"/></td>
</tr>
</table>
</form>
</body>
</html>
