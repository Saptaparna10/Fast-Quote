<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script>
	function validate(){		
	
		var x=document.forms["fpwd"]["unm"].value;
		if(x==null||x==""){
			alert("Username cannot be empty");
			return false;
		}

		var x=document.forms["fpwd"]["pwd"].value;
		if(x==null||x==""){
			alert("Password cannot be empty");
			return false;
		}

		var decimal=  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;   
		if(x.match(decimal))    
		{    
		alert('Correct')     
		}   
		else  
		{    
		alert('Enter  password between 8 to 15 characters which contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character')   
		return false;   
		}   

		var x=document.forms["fpwd"]["cpwd"].value;
		if(x==null||x==""){
			alert("Please enter new password again");
			return false;
		}	
		if(x != document.forms["fpwd"]["pwd"].value){
			alert("Passwords don't match");
			return false;
		}
}
</script>


</head>

<body>
<form name="fpwd" method="post" onsubmit="return validate()">
<table>
<tr>
	<td>Username</td>
	<td><input type="text" name="unm" ></input></td>
</tr>
<tr>
	<td>New password</td>
	<td><input type="password" name="pwd" ></input></td>
</tr>
<tr>
	<td>Confirm password</td>
	<td><input type="password" name="cpwd" ></input></td>
</tr>

</br>
<tr>
	<td><input type="submit" value="submit" />
</tr>
</table>
</form>
</body>
</html>
